<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createx</title>
    <!-- css -->
     <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<!-- header section starts -->
 <div class="hero">
 <header class="header">
 <div class="container">
 <div class="header__wrapper">
 <div class="header__left">
    <a href="./index.html" class="header__logo">
        <img src="./images/logo.png" alt="logo img">
    </a>
    <nav class="header__navbar">
        <ul class="header__list">
            <li class="header__item">
                <a href="#" class="header__link">About us</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">Courses</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">Events</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">Blog</a>
            </li>
            <li class="header__item">
                <a href="#" class="header__link">Contacts</a>
            </li>
        </ul>
    </nav>
 </div>
 <div class="header__right">
   <button class="header__btn1 section__btn1">Get consultation</button>
   <button class="header__auth"> <img class="header__profile" src="./images/icons/play.svg" alt="profile icon">Log in / Register</button>
 </div>
</div>
</div>
</header>
 <!-- Header sections ends -->

  <!-- home sections starts -->
   <section class="home">
    <div class="container">
    <div class="home__wrapper">
    <div class="home__left">
        <a class="home__play" href="#">
            <img src="./images/icons/play.svg" alt="play icon">Play showreel</a>
        <h1 class="home__title">Enjoy studying
            with Createx Online Courses</h1>
        <div class="home__btns">
            <button class="home__btn2 section__btn2">About us</button>
            <button class="home__btn1 section__btn1">Explore courses</button>
        </div>
    </div>
    <div class="home__right">
        <img src="./images/illustration.png" alt="home img">
    </div>
</div>
</div>
   </section>
   <!-- home sections ends -->
    <section class="stats">
    <div class="container">
    <div class="stats__wrapper">
    <div class="stats__item">
        <h2 class="stats__title section__title">1200</h2>
        <p class="stats__description">Students graduated</p>
    </div>
    <span class="stats__circle"></span>
    <div class="stats__item">
        <h2 class="stats__title section__title"> 84</h2>
        <p class="stats__description">Completed courses</p>
    </div>
    <span class="stats__circle"></span>
    <div class="stats__item">
        <h2 class="stats__title section__title">16</h2>
        <p class="stats__description">Qualified tutors</p>
    </div>
    <span class="stats__circle"></span>
    <div class="stats__item">
        <h2 class="stats__title section__title">5</h2>
        <p class="stats__description">Years of experience</p>
    </div>
</div>
</div>
</section>
</div>
<!-- about section starts -->
 <section class="about">
 <div class="container">
 <div class="about__wrapper">
 <div class="about__left">
    <img src="./images/image.png" alt="about img">
 </div>
 <div class="about__right">
    <h3 class="about__subtitle section__subtitle">Who we are</h3>
        <h2 class="about__title section__title">Why Createx?</h2>
        <ul class="about__list">
            <li class="about__item"></li>
        </ul>
        <button class="about__btn section__btn1"> More about us</button>
 </div>
</div>
</div>
</section>
 <!-- about section ends -->
</body>
</html>
